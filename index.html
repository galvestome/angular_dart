<!DOCTYPE html>
<html ng-app='app' lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista de Compras</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body ng-controller="myController">
	

	<div class="container titulo">
		<div class="row mx-auto">
			<div class="col">
				<h1>{{titulo}}</h1>	
			</div>
		</div>
		<div class="row mx-auto">
			<div class="col-8">
				<div class="form-group">
					<input class="form-control" type="" name="" ng-model="item.produto" placeholder="Nome do produto">
				</div>
				<div class="form-group">
					<input class="form-control" type="" name="" ng-model="item.quantidade" placeholder="Quantidade do produto">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" type="" ng-click="addEditItem()">{{editando ? 'Editar Produto' : 'Adicionar Produto'}}</button>	
				</div>	
			</div>
		</div>
		
		<div class="row">
			<div class="col-8">
				<span>{{aviso}}</span>
			</div>
		</div>
		
		<div class="row mx-auto tabela-produtos">
			<div class="col-8">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nome do produto</th>
							<th>Quantidade</th>
							<th>Comprado ?</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody ng-repeat="item in lista" {{item.comprado}}>
						<tr ng-class="item.comprado ? 'comprado' : '' ">
							<td>{{item.produto}}</td>
							<td>{{item.quantidade}}</td>
							<td> 
								<div class="form-group form-check">
									<input class="form-check-input" type="checkbox" ng-model="item.comprado"> 
								</div>
							</td>
							<td> <button class="btn btn-info" ng-click="editar($index)">Editar</button> </td>
							<td> <button class="btn btn-danger" ng-click="removeItem($index)">Excluir</button> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>	
	</div>
	
	
	
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script	type="text/javascript" src="js/myController.js"></script>
</body>
</html>
